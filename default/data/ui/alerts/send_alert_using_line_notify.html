<form class="form-horizontal form-complex">
<div class="control-group">
	<label class="control-label" for="send_alert_using_line_notify_notify_token">Notify Token <span class="required">*</span> </label>
    <div class="controls">
	<input type="text" name="action.send_alert_using_line_notify.param.notify_token" id="send_alert_using_line_notify_notify_token"/>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="send_alert_using_line_notify_message_kind">Message kind <span class="required">*</span> </label>
    <div class="controls">
<select name="action.send_alert_using_line_notify.param.message_kind" id="send_alert_using_line_notify_message_kind">
        <option value="raw">Raw</option>
        <option value="custom">Custom</option>
</select>
    </div>
</div>
<div class="control-group">
	<label class="control-label" for="send_alert_using_line_notify_fields">Fields  </label>
    <div class="controls">
	<input type="text" name="action.send_alert_using_line_notify.param.fields" id="send_alert_using_line_notify_fields"/>
                <span class="help-block"> 
                    Use commas to separate field names
Ex : src,src_port,dest,dest_port
                </span>
    </div>
</div>
</form>
